# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

# [[main]]
#   name = "Experience"
#   url = "#experience"
#   weight = 30
  
[[main]]
  name = "Research"
  url = "#research"
  weight = 40

[[main]]
  name = "Publications"
  url = "#publications"
  weight = 50
  
[[main]]
  name = "Teaching"
  url = "#teaching"
  weight = 60
#  parent = "more"
  
[[main]]
  name = "Contact"
  url = "#contact"
  weight = 70

